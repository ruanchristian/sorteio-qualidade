<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Sorteio - Qualidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body class="login">
    <div class="login-container">
        <div class="card card-outline card-primary">
            <div class="card-header text-center bg-white">
                <h2 class="system">Sorteio Diário<b><br>Qualidade</b></h2>
            </div>
            <div class="card-body">
                <p class="login-msg text-center">Informe suas credenciais abaixo</p>

                <form id="formLoginQld">
                    <div class="input-group mb-3">
                        <input required class="form-control" type="text" placeholder="Usuário" id="user">
                        <div class="input-append">
                            <div class="input-group-text">
                                <i class="bi bi-person-circle"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input required class="form-control" id="passwd" type="password" placeholder="Senha">
                        <div class="input-append">
                            <div class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary float-end">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Entrar
                    </button>
                </form>
            </div>
        </div>
        <p class="mt-5 mb-3 text-muted text-center">&copy; Semana da Qualidade 2025</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
</body>

</html>
