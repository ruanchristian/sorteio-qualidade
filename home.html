  <main style="margin-top: 58px">
    <div class="container pt-4">
      <div class="row">
        <div class="col-md-12">
          <h5>Próximos Sorteios</h5>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>

  <script type="module">
    import { loadLayout } from "./js/layout.js";

    // verifica se usuário é autenticado
    fetch("https://testes.epquixeramobim.com.br/ver_sessao.php", {
      method: "GET",
      credentials: "include",
    })
      .then((res) => res.json())
      .then((data) => {
        data.ok
          ? loadLayout(data.username)
          : (window.location.href = "401.html");
      })
      .catch((erro) => {
        alert(erro);
        window.location.href = "401.html"
      });
  </script>
